
<!--HTML for the graph dashboard feature-->
<div class = 'container'>
  
  <div class='row'>
    <div class = 'col-xs-12 col-md-10'>
      <graph-paper [showElectrical] = 'sensor.electrical'
                   [showNaturalgas] = 'sensor.naturalgas'
                   [showOutsidetemperature] = 'sensor.outsidetemperature'></graph-paper>
    </div>
  </div>

  <div class='row'>
    <div class='col-xs-6'>
     <button (click) = "testbutton()">Test</button>
    </div>
  </div>
</div>
