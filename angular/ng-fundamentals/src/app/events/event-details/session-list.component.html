<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
      <!-- the collapsible well is a div that will show and hid the properties of the well -->
      <collapsible-well>
          <!-- display everthing with class title in the title part of the well -->
          <div well-title>
            {{session.name}}
            <i *ngIf='session.voters.length > 3' class='glyphicon glyphicon-fire'
              style='color:red'></i>  
          </div>

          <!-- display everthing with class body in the body part of the well -->
          <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
          </div> 

      </collapsible-well>
    </div>
  </div>
